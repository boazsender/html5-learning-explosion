<!doctype>
<html>
  <head>
    <style>
    body {
      font family: sans-serif;
      background-image: -webkit-gradient();
    }
    h1, h2, h3{
      margin-top:3px;
      margin-bottom: 3px;
    }
    section{
      float: left;
      margin-right:10px;
      background-color: #ccc;
      width: 300px;
    }
    aside {
      float: right;
      width: 100px;
      background color: #eee;
    }
    
    aside, section{
      padding: 5px;
      -webkit-border-radius: 13px;
      -moz-border-radius: 13px;
      border-radius: 13px;
    }
    </style
    
  </head>
  <body>
    <header>
      <h1>hello world</h1>
      </header>
      
      <section>
        <h2>Basic Markup</h2>
        <p>I'm so <a href="http://www.massart.edu">happy</a> for <i>these</i> reasons!:</p>
          <ul>
            <li>Because I'm here</li>
            <li>Because we're happy</li>
            </ul>
<p>I'm so happy for these reasons!:</p>
     <ol>
       <li>Because I'm here</li>
       <li>Because we're happy</li>
       </ol>
 </section>
 
 <section>
   <h2>Forms Markup</h2>
   <form>
     <input placeholder="search" type="search">
     <input type="button" value="Go"/>
     <input type="range">
     <select>
       <option>Opt 1</option>
       <option>Opt 2</option>
       <option>Opt 3</option>
       </select>
       <input type="radio">
       <input type="radio">
       <input type="radio">
       <input type="checkbox">
       <input type="checkbox">
       <input type="checkbox">
       </form>
 </section>
 <aside>
   </aside>
  <p>I'm a <b>really</b> <i>awesome</i> web page.</p>

  </body>
</html>
