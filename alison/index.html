<!doctype> <!--all that's needed to identify HTML5 document -->
<html>
  <head>
	  <title>Example 1</title>
	 <style>
	  body {
	    font-family: helvetica, arial,sans-serif;
      background-color: #444444;
      background-image: -moz-linear-gradient(top, #444444, #999999); 
      background-image: -webkit-gradient(linear,left top,left bottom,color-stop(0, #444444),color-stop(1, #999999)); 
      background-image: linear-gradient(top, #444444, #999999);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorStr='#444444', EndColorStr='#999999'); 
          }
              
	  section{float:left; margin-right:10px;
	          background:#CCCCCC;
	          width: 300px;
	          -webkit-box-shadow: 0px 0px 30px #000 inset;}
	  
	  aside{float:right; 
	        width:100px; 
	        background:#EEEEEE;
	        }
	  
	  aside, section{
	    -webkit-border-radius: 13px;  //this is CSS3! 3 versions for different browser
	    -moz-border-radius: 13px;
	    border-radius: 13px;
	  } 
	  h1, h2, h3 {margin-top: 3px; margin-bottom: 3px;}             
	 </style>
  </head>

  <body>
    <header><h1>hello world.</h1></header> <!--HTML5 -->
    
    <section>  <!--HTML5 -->
    <h2>Basic Markup</h2>
    <p>I am learning some <a href="http://www.virtualunrealityproject.com" target=_blank>HTML5</a></p>
    
    <ol>
      <li>Ola</li>
      <li>Bonjour</li>
      <li>Aloha</li>
      <li>Nihao</li>
    </ol>
	
	  </section>
	  
	  <section> <!--HTML5 -->
	    <h2>Forms markup</h2>
	    <form>
	      <input placeholder="find me..." type="search">
	      <input type="button" value="go">
	      <input type="range">  <!--there's a JavaScript feature where you can get numbers from input -->
	      <p><select>
	        <option>option 1</option>
	        <option>option 2</option>
	        <option>option 3</option>
	        <option>option 4</option>
	      </select> </p>
	      
	      <input type="radio" name="myRadio">
	      <input type="radio" name="myRadio">
	      <input type="checkbox">
	      <input type="checkbox">
	    </form>
	  </section>
	  
	  <aside> <!--HTML5 -->
      <p>As an aside...</p>
      </aside>    
  </body>
</html>
