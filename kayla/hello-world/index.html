<!doctype>
<html>
  <head>
    <style>
    body {
      font-family: sans-serif;
    }
    h1, h2, h3{
      margin-top: 3px;
      margin-bottom: 3px;
    }
    section{
      float: left;
      margin-right: 10px;
      background-color: #ccc;
      width: 300px;
    }
    aside{
      float: right;
      width: 100px;
      background-color:#eee;
    }
    
    aside, section{
      padding: 15px;
      -webkit-border-radius: 13px;
      -moz-border-radius: 13px;
      border-radius: 13px;
    }
    </style>
  </head>
  <body>
    <header>
      <h1>hello world</h1>
    </header>
    <section>
       <h2> Basic Markup</h2>
       <form>
          <input placeholder="search" type="search">
          <input type="button" value="go">
          <input type="range">
          <select>
            <option>opt 1</option>
            <option>opt 2</option>
            <option>opt 3</option>
          </select>
            <input type="radio">
            <input type="radio">
            <input type="radio">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </form>
       <p>
            I'm a <b>super cool</b> webpage.
            <em>And I'm really <a href="http://boazsender.com">excited</a> to be here!</em>
        </p>
        <p>I'm so happy for these reasons:
        </p>
        <ol>
            <li>Because I'm learning stuff</li>
            <li>Because its cool</li>
        </ol>
    </section>
    <section>
      <h2>Forms Markup</h2>
    </section>
    <aside>
      <p>
        I'm building this webpage
      </p>
    </aside>
  </body>
</html>
