<!doctype>
<html>
  <head>
    
    <style>
      
      body
      {
        font-family: sans-serif;
      }
      
      section
      {
        float: left;
        margin-right: 10px;
        background-color: #CCC;
        width: 300px;
      }
      
      aside
      {
        float: right;
        width: 100px;
        background-color: #EEE;
      }
      
      aside, section
      {
        padding: 5px;
        -webkit-border-radius: 13px;
        -moz-border-radius: 13px;
        border-radius: 13px;
      }
      
    </style>
    
  </head>
  
  <body>
    
    <header>
      
      <h1>hello world.</h1>
      
    </header>
    
    <section>
  
      <h2>basic markup</h2>
  
      <p>really <a href="http://www.google.com/">excited</a> web page.</p>

      <ol>
        <li>item</li>
      </ol>
      
    </section>
    
    <section>
      
      <h2>forms markup</h2>
      
      <input placeholder="search" type="search" id="val">
      <input type="button" value="go">
      <input type="range">
      <select>
        <option>option 1</option>
        <option>option 2</option>
        <option>option 3</option>
      </select>
      
      <input type="radio">
      <input type="radio">
      <input type="radio">
      
      <input type="checkbox">
      <input type="checkbox">
      <input type="checkbox">
       
    </section>
    
    <aside>
      <p>we're building a webpage, yo.</p>
    </aside>
    
    
  </body>
  
</html>
